<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 시각 기반 색상 테마</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 2s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 새벽 (5-7시) */
        .dawn {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #ff6b6b 100%);
            color: #ffffff;
        }

        /* 아침 (7-11시) */
        .morning {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #fdcb6e 100%);
            color: #2d3436;
        }

        /* 낮 (11-17시) */
        .day {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 30%, #fdcb6e 70%, #fd79a8 100%);
            color: #2d3436;
        }

        /* 저녁 (17-20시) */
        .evening {
            background: linear-gradient(135deg, #fd79a8 0%, #fdcb6e 30%, #e17055 70%, #6c5ce7 100%);
            color: #2d3436;
        }

        /* 밤 (20-24시) */
        .night {
            background: linear-gradient(135deg, #2d3436 0%, #636e72 30%, #6c5ce7 70%, #a29bfe 100%);
            color: #ffffff;
        }

        /* 심야 (0-5시) */
        .midnight {
            background: linear-gradient(135deg, #2d3436 0%, #636e72 50%, #74b9ff 100%);
            color: #ffffff;
        }

        .container {
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .time-display {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .period-display {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 2rem;
            opacity: 0.8;
        }

        .color-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .color-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .color-card h3 {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .color-card p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* 동적 요소들 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffd700 0%, #ffed4e 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
            z-index: 2;
            transition: all 2s ease;
        }

        .moon {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #f1f2f6 0%, #ddd 100%);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(241, 242, 246, 0.4);
            z-index: 2;
            transition: all 2s ease;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="sun" id="sun"></div>
    <div class="moon" id="moon"></div>
    
    <div class="container">
        <div class="time-display" id="timeDisplay">00:00:00</div>
        <div class="period-display" id="periodDisplay">시간대</div>
        <div class="description" id="description">
            현재 시간에 따라 화면의 색상이 자동으로 변경됩니다.
        </div>
        
        <div class="color-info">
            <div class="color-card">
                <h3>🌅 새벽 (5-7시)</h3>
                <p>파란색에서 주황색으로 변하는 일출의 색감</p>
            </div>
            <div class="color-card">
                <h3>🌤️ 아침 (7-11시)</h3>
                <p>밝은 파란색과 노란색의 상쾌한 조합</p>
            </div>
            <div class="color-card">
                <h3>☀️ 낮 (11-17시)</h3>
                <p>화사한 파란색과 분홍색의 활기찬 색감</p>
            </div>
            <div class="color-card">
                <h3>🌇 저녁 (17-20시)</h3>
                <p>따뜻한 노란색과 주황색의 석양 분위기</p>
            </div>
            <div class="color-card">
                <h3>🌙 밤 (20-24시)</h3>
                <p>어두운 회색과 보라색의 고요한 색감</p>
            </div>
            <div class="color-card">
                <h3>🌌 심야 (0-5시)</h3>
                <p>깊은 회색과 파란색의 신비로운 분위기</p>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="setTestTime(6)">새벽 테스트</button>
            <button class="control-btn" onclick="setTestTime(9)">아침 테스트</button>
            <button class="control-btn" onclick="setTestTime(14)">낮 테스트</button>
            <button class="control-btn" onclick="setTestTime(18)">저녁 테스트</button>
            <button class="control-btn" onclick="setTestTime(22)">밤 테스트</button>
            <button class="control-btn" onclick="setTestTime(2)">심야 테스트</button>
            <button class="control-btn" onclick="resetToRealTime()">실제 시간</button>
        </div>
    </div>

    <script>
        let isTestMode = false;
        let testHour = 0;

        function updateTheme() {
            const now = new Date();
            const hour = isTestMode ? testHour : now.getHours();
            const minute = now.getMinutes();
            const second = now.getSeconds();
            
            // 시간 표시 업데이트
            const timeString = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}:${second.toString().padStart(2, '0')}`;
            document.getElementById('timeDisplay').textContent = timeString;
            
            const body = document.body;
            const periodDisplay = document.getElementById('periodDisplay');
            const description = document.getElementById('description');
            const sun = document.getElementById('sun');
            const moon = document.getElementById('moon');
            
            // 모든 클래스 제거
            body.classList.remove('dawn', 'morning', 'day', 'evening', 'night', 'midnight');
            
            let theme, period, desc;
            
            if (hour >= 5 && hour < 7) {
                theme = 'dawn';
                period = '새벽';
                desc = '하루가 시작되는 새벽, 어둠 속에서 서서히 밝아오는 희망의 시간입니다.';
            } else if (hour >= 7 && hour < 11) {
                theme = 'morning';
                period = '아침';
                desc = '상쾌한 아침 시간, 새로운 하루를 시작하는 활기찬 에너지가 넘치는 시간입니다.';
            } else if (hour >= 11 && hour < 17) {
                theme = 'day';
                period = '낮';
                desc = '밝고 화사한 낮 시간, 가장 활동적이고 생산적인 하루의 중심 시간입니다.';
            } else if (hour >= 17 && hour < 20) {
                theme = 'evening';
                period = '저녁';
                desc = '따뜻한 저녁 시간, 하루의 마무리와 함께 평온함이 찾아오는 시간입니다.';
            } else if (hour >= 20 || hour < 0) {
                theme = 'night';
                period = '밤';
                desc = '고요한 밤 시간, 하루를 정리하고 휴식을 취하는 평화로운 시간입니다.';
            } else {
                theme = 'midnight';
                period = '심야';
                desc = '깊은 심야 시간, 세상이 잠들어 있는 신비롭고 조용한 시간입니다.';
            }
            
            body.classList.add(theme);
            periodDisplay.textContent = `${period} ${isTestMode ? '(테스트 모드)' : ''}`;
            description.textContent = desc;
            
            // 태양과 달의 위치 조정
            updateCelestialBodies(hour);
            
            // 별 표시 조정
            updateStars(hour);
        }
        
        function updateCelestialBodies(hour) {
            const sun = document.getElementById('sun');
            const moon = document.getElementById('moon');
            
            if (hour >= 6 && hour < 18) {
                // 낮 시간 - 태양 표시
                sun.style.display = 'block';
                moon.style.display = 'none';
                
                // 태양의 위치 (아크 형태로 이동)
                const sunProgress = (hour - 6) / 12; // 0 ~ 1
                const sunAngle = sunProgress * Math.PI; // 0 ~ π
                const sunX = 50 + Math.cos(sunAngle) * 30; // 20% ~ 80%
                const sunY = 20 + Math.sin(sunAngle) * 20; // 20% ~ 40%
                
                sun.style.left = `${sunX}%`;
                sun.style.top = `${sunY}%`;
            } else {
                // 밤 시간 - 달 표시
                sun.style.display = 'none';
                moon.style.display = 'block';
                
                // 달의 위치
                const moonHour = hour < 6 ? hour + 24 : hour;
                const moonProgress = (moonHour - 18) / 12; // 0 ~ 1
                const moonAngle = moonProgress * Math.PI; // 0 ~ π
                const moonX = 50 + Math.cos(moonAngle) * 30;
                const moonY = 30 + Math.sin(moonAngle) * 20;
                
                moon.style.left = `${moonX}%`;
                moon.style.top = `${moonY}%`;
            }
        }
        
        function updateStars(hour) {
            const starsContainer = document.getElementById('stars');
            
            if (hour >= 19 || hour < 6) {
                // 밤 시간 - 별 표시
                if (starsContainer.children.length === 0) {
                    createStars();
                }
                starsContainer.style.opacity = '1';
            } else {
                // 낮 시간 - 별 숨기기
                starsContainer.style.opacity = '0';
            }
        }
        
        function createStars() {
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        function setTestTime(hour) {
            isTestMode = true;
            testHour = hour;
            updateTheme();
        }
        
        function resetToRealTime() {
            isTestMode = false;
            updateTheme();
        }
        
        // 초기 실행
        updateTheme();
        
        // 매초마다 업데이트
        setInterval(updateTheme, 1000);
    </script>
</body>
</html>
