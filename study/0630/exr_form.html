<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 실습</title>
</head>
<body>
    <label for="name">이름 : </label>
    <input id="name" type="text">
    <br><br>
    <label for="age">나이 : </label>
    <input id="age" type="number">
    <br><br>
    <input id="male" type="radio" name="gender" value="남자">
    <label for="male">남자</label>
    <input id="female" type="radio" name="gender" value="여자">
    <label for="female">여자</label>
    <br><br>
    <label for="interest">관심사</label><br>
    <textarea name="interest" id="interest" cols="50" rows="5"></textarea>
    <br><br>
    
    <button>제출하기</button>
    <button onclick="previewForm()">미리보기</button>

    <br><br>

    <div id="preview"></div>

<script>
    function previewForm() {
        const preview = document.getElementById("preview");
        
        // 라디오 버튼 선택된 값 가져오기
        const genderRadio = document.querySelector('input[name="gender"]:checked');
        const genderValue = genderRadio ? genderRadio.value : '선택되지 않음';

        preview.innerHTML = `
            <fieldset>
                <legend>가입 정보</legend>
                <p>이름 : ${document.getElementById("name").value}</p>
                <p>나이 : ${document.getElementById("age").value}</p>
                <p>성별 : ${genderValue}</p>
                <p>관심사 : ${document.getElementById("interest").value}</p>
            </fieldset>
        `;
    }
</script>
</body>
</html>
