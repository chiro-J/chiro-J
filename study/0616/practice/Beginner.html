<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0616 Beginner</title>
</head>
<body>
    <form action="">
        <!-- 사용자 이름과 이메일을 입력받는 폼을 만들어 보세요. -->
        <label for="name" id="name">이름 : </label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요.">
        <br><br>

        <label for="email" id="email">이메일 : </label>
        <input type="text" id="email" name="email" placeholder="이메일을 입력하세요.">

    </form>

    <br><br><br>

    <form action="">
        <!-- 비밀번호와 비밀번호 확인 입력 필드를 추가해보세요. -->
        <label for="password" id="password">암호 : </label>
        <input type="password" id="password" name="password" placeholder="암호를 입력하세요.">
        <br><br>
        <label for="password-confirm" id="password-confirm">암호 확인 : </label>
        <input type="password" id="password-confirm" name="password-confirm" placeholder="다시 한 번 암호를 입력하세요.">
        
    </form>

    <br><br><br>

    <form action="">
        <!-- 생년월일을 입력받을 수 있도록 필드를 만들어보세요. -->
        <label for="birthDate" id="birthDate">생년월일</label>
        <input type="date" id="birthDate" name="birthDate">
    </form>

    <br><br><br>

    <form action="">
        <!-- 뉴스레터 수신 여부를 체크박스로 구현해보세요. -->
        <label for="newsletter" id="newsletter">뉴스레터 수신에 동의합니다.</label>
        <input type="checkbox" id="newsletter" name="newsletter">
    </form>

    <br><br><br>

    <form action="">
        <!-- 성별을 선택할 수 있는 라디오 버튼 2개를 만들어보세요. -->
        <label for="gender" id="gender">성별을 선택해주세요.</label>
        <br>
        <label><input type="radio" name="gender" value="male">남</label>
        <label><input type="radio" name="gender" value="female">여</label>
    </form>

    <form action=""></form>

</body>
</html>
