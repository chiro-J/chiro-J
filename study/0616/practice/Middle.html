<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>0616 Middle</title>
    </head>
    <body>
        <form action="">
            <!-- 국가를 선택할 수 있는 <select> 태그를 만들어보세요. -->
            <label for="">국가를 선택해주세요.</label>
            <select name="country" id="country">
                <option value="kr">Republic of Korea</option>
                <option value="usa">United States</option>
                <option value="jp">Japan</option>
            </select>
        </form>

    <br><br><br>

        <form action="">
            <!-- 자기소개를 입력할 수 있는 <textarea> 필드를 만들어보세요. -->
            <label for="">자기소개</label>
            <br><br>
            <textarea name="pr" id="pr" rows="5" cols="50"></textarea>
        </form>

    <br><br><br>

        <form action="">
            <!-- 파일 업로드 기능을 추가해보세요. -->
            <label for="">프로필 사진 업로드</label>
            <br><br>
            <input type="file">
        </form>

    <br><br><br>

        <form action="">
            <!-- 슬라이더로 음량을 조절하는 입력 필드를 만들어보세요. -->
            <label for="">음량 조절</label>
            <br><br>
            0&nbsp;<input type="range" min="0" max="100">&nbsp;100
        </form>

    <br><br><br>

        <form action=""></form>



    </body>

</html>
