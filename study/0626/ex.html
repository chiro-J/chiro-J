<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <p id="text">안녕하세요!</p>
    <button id="change-text">텍스트 변경</button>

    <ol id="list">
        <li>1</li>
    </ol>
    <input type="text" id="input">
    <button id="add-button">추가</button>
</body>


    <script>
        // let text = document.getElementById("text");
        let text = document.querySelector("#text");
        let button = document.getElementById("change-text");

        button.addEventListener("click", function () {
            text.innerText = "Hello World ! " + Date.now();
        });


        
        let addButton = document.getElementById("add-button");
        addButton.addEventListener("click", function () {
            let list = document.getElementById("list");
            let createList = document.createElement("li");
            let input = document.getElementById("input");
            let getPrompt = document.querySelector("#input");
            let inputValue = input.value;
            createList.innerText = inputValue;
            list.appendChild(createList);
        });
        
    </script>


</html>
