<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Event 예제</title>
    <style>
        #map {
            width: 500px;
            height: 500px;
            background-color: #777;
            position: relative;
        }

        #character {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            
            
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
</body>
    <script>
        // 입력창에 글 작성 Enter 눌러서 목록에 추가
        // 키보드 방향키, div가 상하좌우로 이동
        let character = document.createElement("div");
        let map = document.getElementById("map");

        character.id = "character";

        map.appendChild(character);



        if (character.offsetTop == 450 & character.offsetLeft == 450) {

        }

        document.addEventListener("keydown", function (event) {
            
            console.log("offsetTop: ", character.offsetTop);
            console.log("offsetLeft: ", character.offsetLeft);
            
            if (event.key === "ArrowUp") {
                if (character.offsetTop > 0) {
                    character.style.top = character.offsetTop - 10 + "px";    
                }
            }   else if (event.key === "ArrowDown") {
                if (character.offsetTop < 450)
                    character.style.top = character.offsetTop + 10 + "px";
            }   else if (event.key === "ArrowLeft") {
                if (character.offsetLeft > 0 ) {
                    character.style.left = character.offsetLeft - 10 + "px";
                }
            }   else if (event.key === "ArrowRight") {
                if (character.offsetLeft < 450)
                    character.style.left = character.offsetLeft + 10 + "px"
            }
        })

        

    </script>
</html>
