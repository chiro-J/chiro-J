<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>납품자 정보</legend>
        
        <ol>
            <li>
                <label for="name">납품자명 : </label>
                <input type="text" name="name" id="name">
            </li>
            <br>
            <li>
                <label for="email">email : </label>
                <input type="text" name="email" id="email" placeholder="answer@naver.com">
            </li>
            <br>
            <li>
                <label for="name">홈페이지 : </label>
                <input type="url" name="homepage" id="homepage" value="http://">
            </li>
            <br>
            <li>
                <label for="area">지역 : </label>
                <select name="area" id="area">
                    <option value="busan">부산</option>
                    <option value="seoul">서울</option>
                    <option value="gangwon">강원</option>
                    <option value="daejeon">대전</option>
                    <option value="jeonju">전주</option>
                </select>
            </li>
        </ol>
    </fieldset>
    <br>
    
    <fieldset>
        <ul>
            <li>
                <label for="goodsName">상품명 : </label>
                <input type="text" name="goodsName" id="goodsName">
            </li>
            <br>
            <li>
                <label for="goodsQunatity">납품수량 : </label>
                <input type="number" name="goodsQunatity" id="goodsQunatity" placeholder="최소 100">
            </li>
            <br>
            <li>
                <label for="goodsGrade">납품등급 : </label>
                <input type="range" name="goodsGrade" id="goodsGrade" min="1" max="3">
            </li>
            <br>
            <li>
                <label for="etc">기타사항 : </label>
                <textarea name="etc" id="etc" rows="5" cols="20"></textarea>
            </li>
        </ul>
        <br>
    </fieldset>
</body>
</html>
